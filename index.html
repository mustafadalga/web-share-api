<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Share API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" id="title" value="Default Title">
            </div>
            <div class="form-group">
                <label>Message</label>
                <input type="text" class="form-control" id="text" value="Default Message">
            </div>
            <div class="form-group">
                <label>Url</label>
                <input type="text" class="form-control" id="url" value="https://example.com">
            </div>
            <div class="form-group">
                <label>File</label>
                <input id="file" type="file">
            </div>
            <div class="form-group">
                <button onclick="share()" type="button">Share</button>
            </div>
        </form>
    </div>


</body>

</html>

<script>
    async function share() {
        let data = getFormData()
        console.log(data)
        if (isSupportShareFile(data.files)) {
            alert("if")
            await navigator.share(data)
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing', error));
        } else if (navigator.share) {
            delete data["file"]
            alert("else if")
            await navigator.share(data)
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing', error));
        }

    }


    function getFormData() {
        const title = document.querySelector("#title").value;
        const text = document.querySelector("#text").value;
        const url = document.querySelector("#url").value;
        const files = document.querySelector("#file").files
        console.log(file)
        return {
            title,
            text,
            url,
            files
        }
    }

    function isSupportShareFile(files) {
        return navigator.canShare && navigator.canShare({
            files
        })
    }
</script>
